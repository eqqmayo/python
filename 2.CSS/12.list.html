<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul li::before {
            content: "☕️";
            display: inline-block;
            width: 20px;
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>플랫화이트</li>
            <li>라떼</li>
            <li>카푸치노</li>
        </ul>
    </div>
</body>
</html>
