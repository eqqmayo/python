<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #F1F1F1;
            border: 1px solid #ccc;
        }
        li {
            flex: 1;
            width: 100px;
            text-align: center;
            color: #000;
        }
        li a {
            padding: 8px 16px;
            text-decoration: none;
            display: block; /* 전체 영역을 클릭 가능한 영역으로 */
        }
        li a:hover {
            background-color: #6b96fc;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
