<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #6b96fc;
            animation-name: moveLeftRight;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-direction: alternate; /* 반복할 때 방향 바꿈 */
            animation-iteration-count: infinite;
            position: relative; /* 이거 넣어야 시작점 설정 가능 */
        }
        @keyframes moveLeftRight {
            0% {
                left: 0;
            }
            50% {
                left: 100px;
            }
            100% {
                left: 50px;
            }
        }
        .text {
            font-size: 20px;
            color: #333;
            animation-name: fadeOut;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1.0;
            }
            100% {
                opacity: 0.0;
            }
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #f2ff79;
            border-radius: 50%;
            animation-name: rotateAndScale;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 2;
            animation-direction: alternate;
        }
        @keyframes rotateAndScale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .image {
            width: 100px;
            animation-name: shake;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
        }
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(20px) rotate(10deg);
            }
            50% {
                transform: translateX(-20px) rotate(-10deg);
            }
            75% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br />
    <p class="text">Fade out 애니메이션 - 글자가 서서히 사라짐</p>
    <br />
    <div class="circle"></div>
    <br />
    <img class="image" src="images/cat2.jpeg" />
</body>
</html>
