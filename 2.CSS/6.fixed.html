<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fixed 학습</title>
    <style>
        .bg {
            height: 300px;
            background-color: skyblue;
        }
        .center {
            background-color: cyan;
        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: teal;
            background-image: url(images/cat2.jpeg);
            background-size: cover;
            position: fixed;
            bottom: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="fixed"></div>
</body>
</html>
