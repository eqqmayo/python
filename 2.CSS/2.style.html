<!-- CSS: cascading style sheet, 중첩됨, 우선순위에 따라 적용 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 학습</title>
    <style>
        /* CSS 셀렉터란: 원하는 html 요소를 선택하는 방법(tag, class, id) 
           디테일한 것이 더 우선순위 높음(id > class > tag) */
        h1 {
            color: red;
        }
        h2 {
            color: blue;
        }
        h3 {
            color: green;
        }
        .color1 {
            color: blue;
            background-color: yellow;
            border: 1px solid red;
        }
        .color2 {
            color: red;
            background-color: cyan;
            border: 3px dotted purple;
        }
        #color3 {
            color: magenta;
            background-color: white;
            border: 5px dashed black;
            width: 50%;
        }
    </style>    
</head>
<body>
    <h1>헤딩1</h1>
    <h2>헤딩2</h2>
    <h3>헤딩3</h3>
    <p class="color1">본문 내용</p>
    <p class="color2">본문 내용</p>
    <p id="color3">본문 내용</p>
    <!-- 아이디 겹쳐도 동작은 하지만 좋지 않음, 한 페이지 내에서 id는 unique 하게 -->
    <p class="color1" id="color3" style="color: green">본문 내용</p>
    <p>본문 내용</p>
</body>
</html>
