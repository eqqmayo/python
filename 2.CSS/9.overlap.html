<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            position: relative;
        }
        .box1, .box2 {
            width: 100%;
            height: 100%;
            opacity: 0.7;
            position: absolute;
            background-color: #6b96fc;
        }
        .overlay {
            z-index: 1;
            top: 200px;
            background: #ff9191;
        }
        .box1:hover {
            z-index: 2;
            opacity: 1;
            transition-duration: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            상단 내용
        </div>
        <div class="box2 overlay">
            하단 내용
        </div>
    </div>
</body>
</html>
