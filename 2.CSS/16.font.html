<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://docs.google.com/spreadsheets/d/1faQSOrHiMuk0x2zu2Yx8mz_BgLz1KlGe4LSYxwelDUQ/edit?pli=1&gid=1941538070#gid=1941538070">
    <style>
        .p1 {
            font-family: "Times New Roman", "Times", serif; /* 폰트에 띄어쓰기 있을때는 따옴표 필수, 없으면 무관 */
            text-shadow: 2px 2px 5px #ff0000;
        }
        .p2 {
            font-family: "Arial", "Helvetica", sans-serif;
            text-decoration: line-through;
            letter-spacing: -1px;
        }
        .p3 {
            font-family: "바탕", "Batang", "굴림";
        }
        .p4 {
            font-family: "나눔 고딕", "Nanum Gothic", "Serif";
        }
        .p5 {
            font-family: "Noto Sans KR", "Serif";
        }
    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p class="p1">This is Times New Roman, serif</p>
    <p class="p2">This is Arial, Helvetica, sans-serif</p>
    <p class="p3">여기는 한글 폰트 바탕체</p>
    <p class="p4">여기는 한글 폰트 고딕체</p>
    <p class="p5">여기는 구글 폰트 NotoSansKR</p>
</body>
</html>
