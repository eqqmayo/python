<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- bootstrap css 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-4">
        <div class="mb-3">
            <label for="textIput" class="form-label">텍스트 입력: </label>
            <input type="text" class="form-control" id="textInput" placeholder="텍스트를 입력하시오">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">이메일 입력: </label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com">
        </div>

        <!-- 체크박스 -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1">
            <label class="form-check-input" for="checkbox1">
                여기를 체크하시오
            </label>
        </div>

        <!-- 라디오 버튼 -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1" checked>
            <label class="form-check-label" for="radio1">
                Radio Option 1
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">
                Radio Option 2
            </label>
        </div>

        <div class="container my-4">
            <form novalidate>
                <div class="mb-3">
                    <label for="validIput" class="form-control">올바른 입력값 예제</label>
                    <input type="text" class="form-control is-valid" id="validIput" placeholder="This is valid">
                </div>

                <div class="mb-3">
                    <label for="invalidIput" class="form-control">잘못된 입력값 예제</label>
                    <input type="text" class="form-control is-invalid" id="invalidIput" placeholder="This is invalid">
                    <div class="invalid-feedback">올바른 값을 입력하시오</div>
                </div>
            </form>
        </div>

        <button type="submit" class="btn btn-primary mt-3">제출</button>
    </div>

    <!-- bootstrap js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
