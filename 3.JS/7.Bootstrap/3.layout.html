<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- bootstrap css 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">부트스트랩 그리드 레이아웃 예제</h2>
        <div class="row">
            <div class="col">1번열</div>
            <div class="col">2번열</div>
            <div class="col">3번열</div>
            <div class="col">4번열</div>
            <div class="col">5번열</div>
            <div class="col">6번열</div>
            <div class="col">7번열</div>
            <div class="col">8번열</div>
            <div class="col">9번열</div>
            <div class="col">10번열</div>
            <div class="col">11번열</div>
            <div class="col">12번열</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 p-2 border">4칸 차지하는 열</div>
            <div class="col-md-6 p-2 border">6칸 차지하는 열</div>
            <div class="col-md-8 p-2 border">8칸 차지하는 열</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-3 p-2 border">4칸 차지하는 열</div>
            <div class="col-md-6 order-md-1 p-2 border">6칸 차지하는 열</div>
            <div class="col-md-8 order-md-2 p-2 border">8칸 차지하는 열</div>
        </div>
    </div>

    <div class="container">
        <div class="d-block d-md-none bg-success text-white p-3 text-center">
            작은 화면에서만 보임
        </div>
        <div class="d-block d-md-block d-lg-none bg-primary text-white p-3 text-center">
            중간 화면에서만 보임
        </div>
        <div class="d-block d-lg-block d-xl-none bg-warning text-white p-3 text-center">
            큰 화면에서만 보임
        </div>
        <div class="d-block d-xl-block bg-danger text-white p-3 text-center">
            매우 큰 화면에서만 보임
        </div>
    </div>

    <!-- bootstrap js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
