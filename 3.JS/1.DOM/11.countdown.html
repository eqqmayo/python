<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>

<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="'초'를 입력하시오">
    <button onclick="startTimer()">시작</button>
    <p id="timerDisplay"></p>
    <script>
        function startTimer() {
            const timeInputValue = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timerDisplay');
            let timer = timeInputValue;
            
            let timerId = setInterval(() => {
                if (timer == 0) {
                    timerDisplay.textContent = '카운팅 종료!';
                    clearInterval(timerId);
                } else {
                    timerDisplay.textContent = `${timer} 카운팅 ..`;
                    timer--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
