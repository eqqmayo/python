<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>
    <br />
    <button onclick="changeAllCellColor()">색상 모두 변경</button>
    <button onclick="changeEvenCellColor()">색상 짝수만 변경</button>
    <button onclick="changeOddCellColor2()">색상 홀수만 변경</button>

    <script>
        function changeAllCellColor() {
            // document.getElementById
            // document.getElementsByName
            // document.getElementsByTagName
            // document.getElementsByClassName
            // 복수형은 리스트에 담겨서 옴
            let cells = document.getElementsByTagName("td");
            console.log(cells);

            // legacy old style
            // for (let i = 0; i < cells.length; i++) {  // 하드코딩 최소화
            //     cells[i].style.backgroundColor = 'lightblue';
            // }

            // modern style
            for (let cell of cells) {
                cell.style.backgroundColor = 'lightblue';
            }

            // 참고
            // forEach는 Array라는 클래스가 가지고 있는 함수
            // cells는 Array가 아니라 HTMLCollection라는 클래스
            // 그러므로 Array로 Casting 
            // Array.from(cells).forEach(e => {
            //     e.style.backgroundColor = 'lightblue';
            // });
        }

        const cells = document.getElementsByTagName("td");
    
        function changeOddCellColor1() {
            for (let i = 0; i < cells.length; i++) { 
                cells[i].style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
            }
        }

        function changeOddCellColor2() {
            Array.from(cells).forEach((c, i) => {
                c.style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
            });
        }

        function changeOddCellColor3() {
            let index = 0;
            for (const c of cells) {
                c.style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
                index += 1;
            }
        }

        // 안됨, 아이디어만 참고
        function changeOddCellColor4() {
            // css 셀렉터 스타일로 요소를 가져오기 위한 함수
            // querySelector - 가장 먼저 매치되는 하나
            // querySelectorAll - 매치되는 모든 것
            const oddCells = document.querySelectorAll('td:nth-child(odd)');
            oddCells.forEach(c => { 
                c.style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
            });   
        }

        function changeOddCellColor5() {
            let i = 0;
            while (i < cells.length) {
                cells[i].style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
                index += 2;
            }
        }

        function changeEvenCellColor() {
            let cells = document.getElementsByTagName("td");

            for (let i = 0; i < cells.length; i++) { 
                cells[i].style.backgroundColor = i % 2 == 1 ? 'lightblue' : null;
            }
        }
    </script>
</body>
</html>
