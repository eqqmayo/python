<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>
    <br />
    <button onclick="changeAllCellColor()">색상 모두 변경</button>
    <button onclick="changeEvenCellColor()">색상 짝수만 변경</button>
    <button onclick="changeOddCellColor()">색상 홀수만 변경</button>

    <script>
        function changeAllCellColor() {
            // document.getElementById
            // document.getElementsByName
            // document.getElementsByTagName
            // document.getElementsByClassName
            // 복수형은 리스트에 담겨서 옴
            let cells = document.getElementsByTagName("td");
            console.log(cells);

            // legacy old style
            // for (let i = 0; i < cells.length; i++) {  // 하드코딩 최소화
            //     cells[i].style.backgroundColor = 'lightblue';
            // }

            // modern style
            for (let cell of cells) {
                cell.style.backgroundColor = 'lightblue';
            }

            // 참고
            // forEach는 Array라는 클래스가 가지고 있는 함수
            // cells는 Array가 아니라 HTMLCollection라는 클래스
            // 그러므로 Array로 Casting 
            // Array.from(cells).forEach(e => {
            //     e.style.backgroundColor = 'lightblue';
            // });
        }

        function changeOddCellColor() {
            let cells = document.getElementsByTagName("td");
            console.log(cells);

            for (let i = 0; i < cells.length; i++) { 
                cells[i].style.backgroundColor = i % 2 == 0 ? 'lightblue' : null;
            }
        }

        function changeEvenCellColor() {
            let cells = document.getElementsByTagName("td");
            console.log(cells);

            for (let i = 0; i < cells.length; i++) { 
                cells[i].style.backgroundColor = i % 2 == 1 ? 'lightblue' : null;
            }
        }
    </script>
</body>
</html>
