<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h4 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        console.log('구구단 출력');
        document.write('<p>');
        for (let dan = 2; dan <= 9; dan++) {
            document.write(`<h4>---- ${dan}단 ----</h4>`);
            for (let i = 1; i <= 9; i++) {
                // document.write('숫자: ' + i + '<br>');
                document.write(`${dan} X ${i} = ${dan * i}<br>`);
            }
        }
        document.write('</p>');
    </script>
</body>
</html>
