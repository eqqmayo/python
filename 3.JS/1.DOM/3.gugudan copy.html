<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h4 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <input type="number" id="dan" placeholder="단 입력 (예: 2)">
    <button onclick="printGugudanFinal()">출력하기</button>
    <div id="result"></div>
    <script>
        function printGugudan() {
            let input_dan = document.getElementById('dan');
            console.log(input_dan); // DOM 요소 자체
            console.log(input_dan.value); // DOM 요소가 가지고 있는 값

            for (let i = 1; i <= 9; i++) {
                document.write(`${input_dan.value} X ${i} = ${input_dan.value * i}<br>`);
            }   
        }

        function printGugudanFinal() {
            let input_dan = document.getElementById('dan').value;

            for (let i = 1; i <= 9; i++) {
                let result_div = document.getElementById('result'); // 결과를 춣력하기 위한 DOM
                result_div.innerHTML += `${input_dan} X ${i} = ${input_dan * i}`;
                result_div.innerHTML += `<br>`;
            }   
        }
        </script>
</body>
</html>
