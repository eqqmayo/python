<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>

<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="'초'를 입력하시오">
    <button id="startButton" onclick="startTimer()">시작</button>
    <div id="timerDisplay"><!-- 카운트 표시할 곳 --></div>
    <script>
        function startTimer() {
            const timeInputValue = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timerDisplay');
            const startButton = document.getElementById('startButton');
            let timer = timeInputValue;
            
            if (timer <= 0 || timer >= 100_000) {
                alert('0보다 크로 10만 보다 작은 수 입력');  // 경계값 테스트
                return;
            }
                        
            const newTimer = document.createElement('p');
            timerDisplay.appendChild(newTimer);
            
            let timerId = setInterval(() => {
                if (timer == 0) {
                    newTimer.textContent = '카운팅 종료!';
                    clearInterval(timerId);
                } else {
                    newTimer.textContent = `${timer} 카운팅 ..`;
                    timer--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
