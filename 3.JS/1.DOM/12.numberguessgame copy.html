<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(224, 255, 157);
        }
    </style>
</head>

<body>
    <h1>숫자 맞추기 게임<br />(1~100)</h1>
    <input type="number" id="input" placeholder="숫자를 입력하시오">
    <button id="guessBtn" onclick="getResult()">Guess</button>
    <br /><br />
    <div id="resultDisplay"></div>
    <div>
        <h2>나의 추측 히스토리</h2>
        <ol id="historyDisplay"></ol>
    </div>

    <script>
        const answer = Math.floor(Math.random() * 100) + 1;
        console.log(answer);

        function getResult() {
            const inputValue = document.getElementById('input').value;
            const resultDisplay = document.getElementById('resultDisplay');
            const guessBtn = document.getElementById('guessBtn');

            if (inputValue < 1 || inputValue > 100) {
                alert('1 이상 100 이하인 숫자 입력');
                return;
            }
            
            resultDisplay.textContent = inputValue > answer ? 'Too High'
                                        : inputValue == answer ? 'CORRECT!'
                                        : 'Too Low';
            
            displayHistory(inputValue);
        }
        
        function displayHistory(item) {
            const historyDisplay = document.getElementById('historyDisplay');
            const historyItem = document.createElement('li');
            historyItem.textContent = item;
            historyDisplay.appendChild(historyItem);
        }
    </script>
</body>

</html>
