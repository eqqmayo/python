<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv {
            background-color: bisque;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <input type="text" id="myInput" placeholder="클릭해보시오">
    <p id="inputLength"></p>
    <script>
        document.getElementById('myInput').addEventListener('focus', function () {
            console.log('여기 포커스됨');
        });

        document.getElementById('myInput').addEventListener('blur', function () {
            console.log('여기 언포커스됨');
            const inputLength = this.value.length;
            document.getElementById('inputLength').textContent = inputLength + '글자 입력'
        });
    </script>
</body>
</html>
