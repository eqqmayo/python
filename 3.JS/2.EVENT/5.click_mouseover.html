<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv {
            background-color: bisque;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="myDiv"></div>
    <script>
        const myDiv = document.getElementById('myDiv');

        myDiv.addEventListener('mouseover', function() {
            console.log('마우스 올라옴');
            this.style.backgroundColor = 'lightgreen';

        });

        myDiv.addEventListener('mouseout', (e) => {         // 익명 함수에서는 this 가능하나 arrow 함수에서는 안됨
            console.log('마우스 내려감');
            myDiv.style.backgroundColor = 'bisque';
        });

        myDiv.addEventListener('mousemove', (ev) => {
            console.log(`마우스 움직임 x=${ev.clientX}, y=${ev.clientY}`);
            myDiv.style.backgroundColor = 'bisque';
        });
    </script>
</body>
</html>
