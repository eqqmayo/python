<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv {
            background-color: rgb(69, 164, 246);
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="myDiv"></div>
    <script>

        // document.getElementById('myDiv').addEventListener('mousedown', () => {

        // document.getElementById('myDiv').addEventListener('mouseup', () => {
        //     console.log('div 영역 클릭됨');

        document.getElementById('myDiv').addEventListener('mouseup', () => {
            switch (event.button) {
                case 0:
                    console.log('좌클릭');
                    break;
                case 1:
                    console.log('중간휠');
                    break;
                case 2:
                    console.log('우클릭');
                    break;
                default:
                    console.log('그 외 버튼');
            }
        });
    </script>
</body>
</html>
