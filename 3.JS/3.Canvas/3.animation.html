<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title> 
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></button>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        let x = 50;
        let direction = 1;
        let speed = 10;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height); // 전체 지우기
            context.fillStyle = 'red';    
            context.fillRect(x, 50, 50, 50);
            x = x + speed * direction;
            
            if (x == canvas.width - 50) {
                direction = -1;
            } else if (x == 0) {
                direction = 1;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
