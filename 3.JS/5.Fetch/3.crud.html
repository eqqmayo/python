<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <button id="load">정보 GET 요청</button>
    <div id="result"></div>

    <button id="create">정보 생성 요청</button>
    <button id="delete">정보 삭제 요청</button>
    <button id="modify">정보 수정 요청</button>

    <script>
        document.getElementById('modify').addEventListener('click', () => {
            const updatedData = {
                title: 'foo',
                body: '안녕안녕',
                userId: 5
            }

            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify(updatedData)  // 모든 데이터는 문자열로 주고받음
            })
                .then(response => response.json())
                .then(json => document.getElementById('result').innerText = JSON.stringify(json))
        })

        document.getElementById('delete').addEventListener('click', () => {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(json => document.getElementById('result').innerText = JSON.stringify(json))
        })

        document.getElementById('create').addEventListener('click', () => {
            const newData = {
                title: 'Hello, SeSAC',
                body: '안녕안녕',
                userId: 5
            }

            fetch('https://jsonplaceholder.typicode.com/posts/', {
                method: 'POST',
                body: JSON.stringify(newData)  // 모든 데이터는 문자열로 주고받음
            })
        })

        document.getElementById('load').addEventListener('click', () => {
            console.log('버튼클릭');
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(json => document.getElementById('result').innerText = JSON.stringify(json))
                
            console.log('fetch 이후') // 실제 순서 x
        })
    </script>
</body>
</html>
