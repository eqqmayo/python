<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <button id="load">정보 GET 요청</button>
    <div id="result"></div>

    <button id="create">정보 생성 요청</button>
    <button id="delete">정보 삭제 요청</button>
    <button id="modify">정보 수정 요청</button>

    <script>
        document.getElementById('modify').addEventListener('click', async () => {
            const updatedData = {
                title: 'foo',
                body: '안녕안녕',
                userId: 5
            }

            
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify(updatedData)
            });
            const json = await response.json();
            document.getElementById('result').innerText = JSON.stringify(json);
        })

        document.getElementById('delete').addEventListener('click', async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
            });
            const json = await response.json();
            document.getElementById('result').innerText = JSON.stringify(json);
        })

        document.getElementById('create').addEventListener('click', async () => {
            const newData = {
                title: 'Hello, SeSAC',
                body: '안녕안녕',
                userId: 5
            }

            const response = await fetch('https://jsonplaceholder.typicode.com/posts/', {
                method: 'POST',
                body: JSON.stringify(newData)
            });
        })

        document.getElementById('load').addEventListener('click', async () => {
            console.log('버튼클릭');
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const json = await response.json();
            document.getElementById('result').innerText = JSON.stringify(json);
        })
    </script>
</body>
</html>
