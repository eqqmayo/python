<html>
<head>
</head>
<body>
    <h1>hello, Flask!</h1>
    <p>여기서부터는 평범한 html 코드가 아니고, Jinja2 Template 이라고 부르는 새로운 언어</p>
    <h2>사용자 목록</h2>
    {% for user in users %}
        <h4>{{ user['name'] }}</h4>
        <ul>
            <li>이름: {{ user['name'] }}</li>
            <li>나이: {{ user['age'] }}</li>
            <li>전화번호: {{ user['mobile'] }}</li>
        </ul>
    {% endfor %}
</body>
