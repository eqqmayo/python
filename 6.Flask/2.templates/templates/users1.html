<html>
<head>
    <style>
        .disabled {
            color: gray;
            pointer-events: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Page {{ page }}</h1>
    <ul>
        {% for user in users %}
        <li>{{ '{} - {} ({}ì„¸, {})'.format(user['id'], user['name'], user['age'], user['phone']) }}</li>
        {% endfor %}
    </ul>
    <a href="/?page={{ pre_page }}&limit={{ limit }}{% endif %}"
       class="{% if page <= 1 %}disabled{% endif %}">Previous</a> |
    <a href="{% if page < last_page %}/?page={{ next_page }}&limit={{ limit }}{% endif %}"
       class="{% if page >= last_page %}disabled{% endif %}">Next</a>
</body>
