
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style>
     </style>
</head>
<body>
    <h2>사용자 목록</h2>
    <table>
        <thread>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thread>
        <tbody>
            {% for u in users %}
            <tr>
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.name }}</td>
                    <td>{{ u.age }}</td>
                    <td>
                        <a href="/update/{{ u.id }}">수정</a>
                        <a href="/delete/{{ u.id }}">삭제</a>
                    </td>
                </tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>새 사용자 추가</h3>
    <form method="POST">
        이름: <input type="text" name="name" required>
        나이: <input type="number" name="age" required>
        <button type="submit">추가</button>
    </form>
</body>
</html>
