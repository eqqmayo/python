<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style>
     </style>
</head>
<body>
    <h1>사용자 리스트</h1>
    <!-- <form>
        <input type="text" name="name" value="{{ search }}" required>
        <button type="submit">검색</button><br><br>
    </form> -->
    <table border=1>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Birthday</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.Id }}</td>
            <td>{{ user.Name }}</td>
            <td>{{ user.Gender }}</td>
            <td>{{ user.Age }}</td>
            <td>{{ user.Birthdate }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <!-- 페이지 이동할 수 있는 번호 그리기 -->
    <div class="pageBtn">
        {% for page in range(1, last_page + 1) %}
        <a href="/?page={{ page }}">{{ page }}</a>
        {% endfor %}
    </div>
</body>
</html>
