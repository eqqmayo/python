<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩, 없으면 한글 깨짐 -->
    <title>Document</title>
</head>
<body>
    <!-- SEO(검색엔진최적화) -->
    <!-- 하나의 페이지에 H1 하나가 가장 BEST -->
    <h1>회사 소개</h1> <!-- heading1 -->
    <h2>서브 헤딩</h2> <!-- heading2 -->
    <p>본문 내용</p> <!-- paragraph -->
    <p>본문 내용</p>
    <p>본문 내용</p>
    <h2>서브 헤딩2</h2>
    <p>본문 내용</p>
    <p>본문 내용</p>
    <ul> <!-- unordered list -->
        <li>번호가 없는 목록1</li> <!-- list item -->
        <li>번호가 없는 목록2</li>
        <li>번호가 없는 목록3</li>
    </ul>
    <ol> <!-- ordered list -->
        <li>번호가 있는 목록1</li>
        <li>번호가 있는 목록2</li>
        <li>번호가 있는 목록3</li>
    </ol>
</body>
</html>
