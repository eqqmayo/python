<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form 배우기</title>
</head>
<body>
    <h1>Form 학습</h1>
    <h2>로그인창 만들기</h2>

    <form>
    <label for="user_id">아이디</label> <!-- for: 매칭하기 위함 -->
    <input type="text" name="id" id="user_id"><br />
    <label for="user_pw">비밀번호</label>
    <input type="password" name="pw" id="user_pw"><br />
    <input type="submit" value="로그인">
    <!-- 폼이 전송될 때 위의 input 값의 name이 key가 되고, 사용자 입력 값이 value가 되어 서버에 전달됨-->
    </form>

    <h2>검색창 만들기</h2>
    <form>
        <label for="search">검색</label>
        <input type="search" name="q" id="search">
        <input type="submit" value="검색">
    </form>
</body>
</html>


<!-- 인라인 요소(inline element): 필요한 만큼만 공간 차지 
     ex. img, a, span, ...
     블록 요소(block element): 한 줄을 다 차지
     ex. h1~6, p, div, ...
-->
