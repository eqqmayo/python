<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <h2>로그인</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST"> 
        <label for='id'>아이디:</label>
        <input type='text' name="id">
        <br>
        <label for='password'>비밀번호:</label>
        <input type='password' name="pw">
        <br>
        <input type='submit' value="로그인">
    </form>
</body>
</html>
