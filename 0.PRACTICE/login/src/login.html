<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인하기 - Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="spotify-logo">
                <img src="../assets/logo.png" alt="Spotify Logo" width="100" height="100">
            </div>
            
            <h1>Spotify에 로그인하기</h1>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">이메일 또는 사용자 이름</label>
                    <input type="text" id="username" placeholder="이메일 또는 사용자 이름">
                </div>
                
                <button type="submit" class="login-btn">계속하기</button>
            </form>
            
            <div class="signup-link">
                <span>계정이 없나요? </span>
                <a href="#">Spotify에 가입하기</a>
            </div>
        </div>
    </div>
</body>
</html>
